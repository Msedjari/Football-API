<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout('Football Teams', ~{::div})}">
<body>
    <div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${leagueName}">Teams</h1>
            <div>
                <a th:href="@{/}" class="btn btn-secondary">
                    <i class="fas fa-trophy me-1"></i>Back to Leagues
                </a>
            </div>
        </div>
        
        <div class="alert alert-warning" th:if="${teams == null || teams.empty}">
            <i class="fas fa-exclamation-triangle me-2"></i>
            No teams available. Please try another selection or check back later.
        </div>
        
        <div class="row" th:if="${teams != null && !teams.empty}">
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="team : ${teams}">
                <div class="card h-100">
                    <div class="text-center pt-3">
                        <img th:src="${team.logo}" class="card-img-top p-2" 
                             style="max-width: 100px; max-height: 100px;" th:alt="${team.name}">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${team.name}">Team Name</h5>
                        <p class="text-muted mb-0" th:if="${team.country != null}">
                            <i class="fas fa-globe me-1"></i>
                            <span th:text="${team.country}">Country</span>
                        </p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <a th:href="@{/team(teamId=${team.id},leagueId=${leagueId})}" class="btn btn-primary w-100">
                            <i class="fas fa-info-circle me-1"></i>Team Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
