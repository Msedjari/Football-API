<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Error - Football Data</title>
</head>
<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-danger shadow">
                        <div class="card-header bg-danger text-white">
                            <h3 class="mb-0">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Something went wrong
                            </h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <img th:src="@{/img/error.png}" alt="Error" class="img-fluid" style="max-width: 150px;" 
                                     onerror="this.src='https://cdn-icons-png.flaticon.com/512/1304/1304037.png'; this.onerror=null;">
                            </div>
                            
                            <h4 class="text-danger" th:text="${status != null ? status + ' - ' + error : 'Error'}">404 - Not Found</h4>
                            
                            <p class="lead" th:text="${message != null ? message : 'An error occurred while processing your request.'}">
                                An error occurred while processing your request.
                            </p>
                            
                            <div class="alert alert-secondary" th:if="${technicalMessage != null || exception != null || trace != null}">
                                <details>
                                    <summary>Technical Details</summary>
                                    <div class="mt-3" th:if="${technicalMessage != null}">
                                        <strong>Error Message:</strong>
                                        <p th:text="${technicalMessage}">Technical error message</p>
                                    </div>
                                    <div class="mt-2" th:if="${exception != null}">
                                        <strong>Exception:</strong>
                                        <p th:text="${exception}">Exception details</p>
                                    </div>
                                    <pre class="mt-2" th:if="${trace != null}" th:text="${trace}">Stack trace</pre>
                                </details>
                            </div>

                            <hr>
                            
                            <div class="text-center mt-4">
                                <a th:href="@{/}" class="btn btn-primary me-2">
                                    <i class="fas fa-home me-1"></i> Return Home
                                </a>
                                <button onclick="window.history.back()" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i> Go Back
                                </button>
                            </div>
                        </div>
                        <div class="card-footer text-center text-muted">
                            <small>If the problem persists, please try again later or contact support.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
