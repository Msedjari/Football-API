<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout :: layout('Football Leagues', ~{::div})}">
<body>
    <div>
        <h1 class="mb-4">Football Leagues</h1>
        
        <div class="row">
            <div class="col-md-3 mb-4" th:each="league : ${leagues}">
                <div class="card league-card h-100">
                    <img th:src="${league.logo}" class="card-img-top p-3 logo-img" th:alt="${league.name}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${league.name}">League Name</h5>
                        <p class="card-text" th:text="${league.country}">Country</p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/teams(leagueId=${league.id})}" class="btn btn-primary w-100">View Teams</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
